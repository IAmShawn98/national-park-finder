<!DOCTYPE html>
<html>
  <head>
    <title>GEO LOCATION</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="googlestyle.css">

  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
          Countries
        </div>
        <div id="country-selector" class="pac-controls">
          <input type="radio" name="type" id="changecountry-usa">
          <label for="changecountry-usa">USA</label>

          <input type="radio" name="type" id="changecountry-usa-and-uot" checked="checked">
          <label for="changecountry-usa-and-uot">USA and unincorporated organized territories</label>
        </div>
      </div>
      <div id="pac-container">
      <button type= "button" id ="searchButton">Click Me</button>
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATCJLFeqOorb0HpzQBKU6R7-7tIDEu8pg&callback=initMap"
    type="text/javascript"></script>
    
    <script src="app.js"></script>

    
  </body>

<html>
